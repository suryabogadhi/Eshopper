      <div class="row">
        <div class="col-sm-6">
          <div class="contactinfo">
            <ul class="nav nav-pills">
              <li><a href="#"><i class="fa fa-phone"></i> +2 95 01 88 821</a></li>
              <li><a href="#"><i class="fa fa-envelope"></i> info@domain.com</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="social-icons pull-right">

            </ul>
          </div>
        </div>
      </div>

  </div><!--/header_top-->
  
  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a [routerLink]="['/']" [routerLinkActiveOptions]="{exact:true}"  routerLinkActive="active"><img src="../assets/images/home/logo.png" alt="" /></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <li><a [routerLink]="['/account']" routerLinkActive="active"><i class="fa fa-user"></i> Account</a></li>

              <li><a [routerLink]="['/cart']" routerLinkActive="active"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <li><a [routerLink]="['/login']" routerLinkActive="active"><i class="fa fa-lock"></i> Login</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->
  

  <div class="header-bottom"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a  [routerLink]="['/']" [routerLinkActiveOptions]="{exact:true}"  routerLinkActive="active">Home</a></li>
              <li class="dropdown">
                <a  [routerLink]="['/products']" routerLinkActive="active">Shop<i class="fa fa-angle-down"></i></a>
                    <ul role="menu" class="sub-menu">
                      <li><a [routerLink]="['/products']" routerLinkActive="active">All</a></li>
                      <li><a [routerLink]="['/products']" routerLinkActive="active">Men</a></li> 
                      <li><a [routerLink]="['/products']" routerLinkActive="active">Women</a></li> 
                      <li><a [routerLink]="['/products']" routerLinkActive="active">Kids</a></li> 
                    </ul>

              <li><a [routerLink]="['/cart']" routerLinkActive="active">Cart</a></li>
              <li><a [routerLink]="['/wishlist']" routerLinkActive="active">Wishlist</a></li>
              <li><a [routerLink]="['/contact']" routerLinkActive="active">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <input type="text" placeholder="Search"/>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
